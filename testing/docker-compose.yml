services:
  scylla:
    image: scylladb/scylla:2025.2.1
    command:
      - --api-address
      - 0.0.0.0
      - --rpc-address
      - 0.0.0.0
      - --broadcast-rpc-address
      - 127.0.0.1
      - --skip-wait-for-gossip-to-settle
      - "0"
      - --developer-mode
      - "1"
      - --smp
      - "1"
#      - --alternator-port
#      - "8000"
#      - --alternator-write-isolation
#      - lwt
    ports:
      - 9042:9042 # CQL
      - "10000:10000"
